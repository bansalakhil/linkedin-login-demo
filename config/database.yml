# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: pg
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: <%= ENV['db_host'] %>
  port: <%= ENV['db_port'] %>
  username: <%= ENV['db_username'] %>
  password: <%= ENV['db_password'] %>


production:
  <<: *default
  database: <%= ENV['db_name'] %>
